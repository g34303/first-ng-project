<div class="modal">
  <div class="modal-content">
    <button class="close-button" (click)="ls.closeSigninModal(); ls.buttonClick()">X</button>
    <img src="https://dabonsym.com/wp-content/uploads/2025/12/Tuxedo_Sam_2-min.png" id="tx-logo" />
    <h2 id="modal-h2">SIGNUP</h2>
    <img
      src="https://dabonsym.com/wp-content/uploads/2025/12/List-Tuxedo-min.png"
      id="login-modal-txsam"
    />
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="login-form">
      <label class="username-lbl">Username</label>
      <input type="text" formControlName="username" class="username" />
      <label class="password-lbl">Password</label>
      <input type="password" formControlName="password" class="password" />
      <label class="password-lbl">Confirm Password</label>
      <input type="password" formControlName="passConfirm" class="password" />
      <button type="submit" [disabled]="!signinForm.valid" class="login-btn">Next</button>
      <h5 id="error-message">{{ this.ls.errorMessage() }}</h5>
    </form>
  </div>
</div>

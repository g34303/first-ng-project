<!-- IMAGE GRID (replaces $("section img").click) -->
<section class="masonry">
  <img *ngFor="let img of images; let i = index" [src]="img" (click)="open(i)" class="thumb" />
</section>

<!-- LIGHTBOX (replaces .fadeIn / .append / .remove) -->
<div class="lightbox" *ngIf="isOpen">
  <div class="filter" (click)="close()"></div>

  <button class="close" (click)="close()">×</button>

  <button class="arrowl" (click)="prev()" *ngIf="currentIndex > 0">‹</button>

  <img class="lightbox-img" [src]="images[currentIndex]" />

  <button class="arrowr" (click)="next()" *ngIf="currentIndex < images.length - 1">›</button>
</div>

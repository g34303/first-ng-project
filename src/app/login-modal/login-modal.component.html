    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <label class="username-lbl">Username</label>
      <input type="text" formControlName="username" class="username" />
      <label class="password-lbl">Password</label>
      <input type="password" formControlName="password" class="password" />
      <!-- <div *ngIf="keyTrigger.showSecret()" id="register-link">
              <a>Register Here</a>
            </div> -->
      @if (keyTrigger.showSecret()) {
      <div>
        <button
          id="register-button"
          (click)="ls.handleRegister(); ls.closeLoginModal()"
          style="cursor: pointer"
          type="button"
        >
          Register Here
        </button>
      </div>
      }
      <button type="submit" [disabled]="!loginForm.valid" class="login-btn">Login</button>
      <h5 id="login-message">{{ ls.loginMessage }}</h5>
    </form>
  </div>
</div>

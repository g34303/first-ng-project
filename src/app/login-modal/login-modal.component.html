<!-- Modal (only shown when isModalOpen is true) -->
<div class="modal">
  <div class="modal-content">
    <button class="close-button" (click)="ls.closeLoginModal(); ls.buttonClick()">X</button>
    <img src="https://dabonsym.com/wp-content/uploads/2025/12/Tuxedo_Sam_2-min.png" id="tx-logo" />
    <h2 id="modal-h2">
      LOGIN @if (keyTrigger.showSecret()) {
      <span>or SIGNUP</span>
      }
    </h2>
    <img
      src="https://dabonsym.com/wp-content/uploads/2025/12/List-Tuxedo-min.png"
      id="login-modal-txsam"
    />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <label class="username-lbl">Username</label>
      <input
        type="text"
        formControlName="username"
        class="username"
        (keydown.space)="$event.preventDefault()"
      />
      <label class="password-lbl">Password</label>
      <input
        type="password"
        formControlName="password"
        class="password"
        (keydown.space)="$event.preventDefault()"
      />
      <!-- <div *ngIf="keyTrigger.showSecret()" id="register-link">
                <a>Register Here</a>
              </div> -->
      @if (keyTrigger.showSecret()) {
      <div>
        <button
          id="register-button"
          (click)="ls.handleRegister(); ls.closeLoginModal()"
          style="cursor: pointer"
          type="button"
        >
          Register Here
        </button>
      </div>
      }
      <button type="submit" [disabled]="!loginForm.valid" class="login-btn">Login</button>
      <h5 id="error-message">{{ ls.loginMessage }}</h5>
    </form>
  </div>
</div>

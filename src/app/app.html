<style>
  @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
</style>
<div class="login-wrapper stripes-vertical">
  <button (click)="ls.openLoginModal()" class="tuxedo-sam-btn">
    <img
      src="https://dabonsym.com/wp-content/uploads/2025/12/List-Tuxedo-min.png"
      id="login-txsam"
    />
    <h2 class="login-btn-header1">LOGIN</h2>
  </button>
  @if (ls.isLoginModalOpen()) {
  <div class="backdrop"></div>
  <login-modal></login-modal>
  } @if (ls.isSigninModalOpen()) {
  <div class="backdrop"></div>
  <signup-modal></signup-modal>
  } @if (ls.isSuccessModalOpen()){
  <canvas id="confetti"></canvas>
  <div class="modal">
    <div class="modal-content">
      <button
        class="close-button"
        (click)="ls.closeSuccessModal(); ls.buttonClick(); stopConfetti()"
      >
        X
      </button>
      <h2>Success!</h2>
      <img
        src="https://dabonsym.com/wp-content/uploads/2025/12/tuxedo-sam-tuxedo-sam-surprise-ezgif.com-optimize-1.gif"
        id="success-txsam"
      />
    </div>
  </div>
  }
</div>
